<!DOCTYPE html>
<html lang="en">
    <style>
        #container{

            width: 100%;
            margin: 0 auto;
        }
        .satu{
            display: flex;
        }
        .box1{
            width: 40%  ;
            height: 70px;
            background-color: chocolate;
            border-radius: 10px;
            margin: 5px;
            text-align: center;
            font-size: 20px;

        }
        .dua{
            display: flex;
        }
        .box2{
            width: 33%  ;
            height: 70px;
            background-color: rgb(160, 159, 158);
            border-radius: 10px;
            margin: 3px;
            text-align: center;
            font-size: 20px;

        }
    </style>
<head>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="satu">
        <div class="box1"> 1 </div>
        <div class="box1"> 2 </div>
        <div class="box1"> 3 </div>
    </div>
    <div class="dua">
        <div class="box2"> 1 </div>
        <div class="box2"> 2 </div>
        <div class="box2"> 3 </div>
        <div class="box2"> 4 </div>
        <div class="box2"> 5 </div>
        </div>
    </div>

</body>
</html>
